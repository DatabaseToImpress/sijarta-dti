<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-[#94618E] text-[#F4DECB]">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <!-- Mobile menu button (hidden on larger screens) -->
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button class="inline-flex items-center justify-center p-2 rounded-md text-[#F4DECB] hover:text-white hover:bg-[#94618E] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#94618E] focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- Main content of navbar -->
                <div class="flex-1 flex items-center justify-between sm:items-stretch sm:justify-start">
                    <!-- Navbar text on the left (Sijarta brand) -->
                    <div class="flex-shrink-0 mr-6 mt-1.5">
                        <span class="text-2xl font-bold">SIJARTA</span>
                    </div>

                    <!-- Centered Navigation Links -->
                    <div class="flex-1 flex justify-center space-x-4">
                        <a href="" class="text-[#F4DECB] hover:text-white px-3 py-2 rounded-md text-lg font-sans">Home</a>
                        
                        {% if role == 'Customer' %}
                            <a href="" class="text-[#F4DECB] hover:text-white px-3 py-2 rounded-md text-lg font-sans">MyPay</a>
                            <a href="" class="text-[#F4DECB] hover:text-white px-3 py-2 rounded-md text-lg font-sans">Orders</a>
                            <a href="" class="text-[#F4DECB] hover:text-white px-3 py-2 rounded-md text-lg font-sans">Discount</a>
                            <a href="{% url 'profileu' %}" class="text-[#F4DECB] hover:text-white px-3 py-2 rounded-md text-lg font-sans">Profile</a>
                        {% elif role == 'Worker' %}
                            <a href="" class="text-[#F4DECB] hover:text-white px-3 py-2 rounded-md text-lg font-sans">Manage My Jobs</a>
                            <a href="" class="text-[#F4DECB] hover:text-white px-3 py-2 rounded-md text-lg font-sans">Manage Order Status</a>
                            <a href="" class="text-[#F4DECB] hover:text-white px-3 py-2 rounded-md text-lg font-sans">MyPay</a>
                            <a href="{% url 'profilew' %}" class="text-[#F4DECB] hover:text-white px-3 py-2 rounded-md text-lg font-sans">Profile</a>
                        {% endif %}
                        
                        <a href="{% url 'logout' %}" class="text-[#F4DECB] hover:text-white px-3 py-2 rounded-md text-lg font-sans">Logout</a>
                    </div>

                    <!-- User Info Section (Right) -->
                    <div class="ml-auto mt-2">
                        <span class="font-bold text-lg">
                            {{ role }}, {{ user_name }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
