<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#F8EEE7] text-gray-900">
    
    <!-- This is where the navbar will be included in each specific template -->
    {% block navbar %}
    <!-- Navbar will be defined in each child template if needed -->
    {% endblock %}
    
    <main>
        {% block content %}
        <!-- Content from the child template will be inserted here -->
        {% endblock %}
    </main>
</body>
</html>
