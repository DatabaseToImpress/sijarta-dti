{% extends 'base.html' %}

{% block title %}
Profile User
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
{% include 'navbar/navbar_user.html' %} <!-- Including the user navbar -->
<div class="top-20 flex items-center justify-center">
    <div class="profile-container">
        <h2 class="profile-title">Profile</h2>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="inputName" class="col-form-label">Name:</label>
            </div>
            <div class="col-sm-6">
                <label class="col-form-label">John Doe</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="inputLevel" class="col-form-label">Level:</label>
            </div>
            <div class="col-sm-6">
                <label class="col-form-label">Gold</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="inputSex" class="col-form-label">Sex:</label>
            </div>
            <div class="col-sm-6">
                <label class="col-form-label">Male</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="inputPhoneNum" class="col-form-label">Phone Number:</label>
            </div>
            <div class="col-sm-6">
                <label class="col-form-label">08123456789</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="inputBirthDate" class="col-form-label">Birth Date:</label>
            </div>
            <div class="col-sm-6">
                <label class="col-form-label">01/01/1995</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="inputAddress" class="col-form-label">Address:</label>
            </div>
            <div class="col-sm-6">
                <label class="col-form-label">Jl. Melati</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="inputMyPayBalance" class="col-form-label">MyPay Balance:</label>
            </div>
            <div class="col-sm-6">
                <label class="col-form-label">0</label>
            </div>
        </div>
        <div class="form-group row">
            <form action="{% url 'profileUserUpdate' %}" class="col-sm-12">
                <button class="update-btn">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
