<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Profiles</title>
    <script>
        const workers = {
            "1": {
                name: "Luffy",
                rate: "4.5/5",
                finishedOrders: 35,
                phone_number : '08123456789',
                birth_date : '1990-01-01',
                address : "Jalan. Jepang"
            },
            "2": {
                name: "Matsuzaki",
                rate: "4.0/5",
                finishedOrders: 1,
                phone_number : "08123456788",
                birth_date : "1992-02-02",
                address : "Jalan. Wibu"
            },
            "3": {
                name: "Aleo",
                rate: "3.5/5",
                finishedOrders: 6,
                phone_number : "08123456787",
                birth_date : "1993-03-03",
                address : "Jalan. Depok"
            },
            "4": {
                name: "Nanda",
                rate: "3.0/5",
                finishedOrders: 9,
                phone_number : "08123456787",
                birth_date : "1995-02-03",
                address : "Jalan. Anggrek"
            },
            "5": {
                name: "Nara",
                rate: "2.5/5",
                finishedOrders: 32,
                phone_number : "08123456799",
                birth_date : "2000-02-03",
                address : "Jalan. Anwar"
            }
        };

        window.onload = function() {
            // Extract worker name from the URL
            const pathname = window.location.pathname;
            const workerName = pathname.split('/')[2]; // Assumes the URL is in the format /worker-profile/{worker_name}

            // Find the worker by name
            const worker = Object.values(workers).find(worker => worker.name.toLowerCase() === workerName.toLowerCase());

            if (worker) {
                // If the worker exists, display their profile
                let container = document.getElementById('worker-container');
                let workerProfile = ` 
                <div class="bg-white shadow-md rounded-lg p-6 mb-8">
                    <div class="text-center mb-4">
                        <img src="https://via.placeholder.com/150" alt="Worker Avatar" class="rounded-full border-4 border-gray-200">
                        <h2 class="text-xl font-bold mb-2">${worker.name}'s Profile</h2>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-gray-600 mb-1">Name:</p>
                            <p class="text-gray-800 font-medium">${worker.name}</p>
                        </div>
                        <div>
                            <p class="text-gray-600 mb-1">Rate:</p>
                            <p class="text-gray-800 font-medium">${worker.rate}</p>
                        </div>
                        <div>
                            <p class="text-gray-600 mb-1">Finished Order Count:</p>
                            <p class="text-gray-800 font-medium">${worker.finishedOrders}</p>
                        </div>
                        <div>
                            <p class="text-gray-600 mb-1">Phone Number:</p>
                            <p class="text-gray-800 font-medium">${worker.phone_number}</p>
                        </div>
                        <div>
                            <p class="text-gray-600 mb-1">Birth Date:</p>
                            <p class="text-gray-800 font-medium">${worker.birth_date}</p>
                        </div>
                        <div>
                            <p class="text-gray-600 mb-1">Address:</p>
                            <p class="text-gray-800 font-medium">${worker.address}</p>
                        </div>
                    </div>
                </div>`;
                container.innerHTML = workerProfile;
            } else {
                // If no worker is found, show a message
                let container = document.getElementById('worker-container');
                container.innerHTML = `<p class="text-center text-gray-800">Worker not found.</p>`;
            }
        };
    </script>
    <style>
        /* Tailwind CSS or custom styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7fafc;
            height: 100vh; /* Set the height of the viewport */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .text-gray-800 {
            color: #2d3748;
        }

        .text-gray-600 {
            color: #718096;
        }

        .font-medium {
            font-weight: 500;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .bg-white {
            background-color: white;
        }

        .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .p-6 {
            padding: 1.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-8 {
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .gap-4 {
            gap: 1rem;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 0.5rem;
        }

        /* Center the container */
        #worker-container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="worker-container">
        <!-- Worker profile will be populated here -->
    </div>
</body>
</html>
