{% extends 'base.html' %}

{% block title %}
Register as Worker
{% endblock %}

{% load static %}
{% block content %}
{% include 'navbar/navbar_guest.html' %}

<div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl mx-auto mt-10">
    <h1 class="text-4xl font-bold text-[#49274A] mb-8 text-center">Register</h1>
    
    <!-- Error messages -->
    {% if messages %}
        <div class="bg-red-100 text-red-700 p-4 rounded mb-6">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST" action="{% url 'register_worker' %}">
        {% csrf_token %}
        <!-- Name -->
        <div class="mb-6">
            <label for="name" class="block text-sm font-bold text-gray-700 mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Enter your name" required>
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Enter a password" required>
        </div>

        <!-- Sex -->
        <div class="mb-6">
            <label class="block text-sm font-bold text-gray-700 mb-2">Sex</label>
            <div class="flex items-center gap-4">
                <div>
                    <input type="radio" id="sex_female" name="sex" value="F" class="form-radio text-[#49274A]" required>
                    <label for="sex_female" class="ml-2 text-sm">Female</label>
                </div>
                <div>
                    <input type="radio" id="sex_male" name="sex" value="M" class="form-radio text-[#49274A]" required>
                    <label for="sex_male" class="ml-2 text-sm">Male</label>
                </div>
            </div>
        </div>

        <!-- Phone Number -->
        <div class="mb-6">
            <label for="phone_number" class="block text-sm font-bold text-gray-700 mb-2">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Enter your phone number" required>
        </div>

        <!-- Birth Date -->
        <div class="mb-6">
            <label for="birth_date" class="block text-sm font-bold text-gray-700 mb-2">Birth Date</label>
            <input type="date" id="birth_date" name="birth_date" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" required>
        </div>

        <!-- Address -->
        <div class="mb-6">
            <label for="address" class="block text-sm font-bold text-gray-700 mb-2">Address</label>
            <textarea id="address" name="address" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" rows="3" placeholder="Enter your address" required></textarea>
        </div>

        <!-- Bank Name -->
        <div class="mb-6">
            <label for="bank_name" class="block text-sm font-bold text-gray-700 mb-2">Bank Name</label>
            <select id="bank_name" name="bank_name" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" required>
                <option value="GoPay">GoPay</option>
                <option value="OVO">OVO</option>
                <option value="BCA">Virtual Account BCA</option>
                <option value="BNI">Virtual Account BNI</option>
                <option value="Mandiri">Virtual Account Mandiri</option>
            </select>
        </div>

        <!-- Account Number -->
        <div class="mb-6">
            <label for="account_number" class="block text-sm font-bold text-gray-700 mb-2">Account Number</label>
            <input type="text" id="account_number" name="account_number" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Enter your account number" required>
        </div>

        <!-- NPWP -->
        <div class="mb-6">
            <label for="npwp" class="block text-sm font-bold text-gray-700 mb-2">NPWP</label>
            <input type="text" id="npwp" name="npwp" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Enter your NPWP" required>
        </div>

        <!-- Image URL -->
        <div class="mb-6">
            <label for="image_url" class="block text-sm font-bold text-gray-700 mb-2">Image URL</label>
            <input type="url" id="image_url" name="image_url" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Image URL" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-8">
            <button type="submit" class="bg-[#49274A] text-white px-8 py-3 rounded-lg font-bold text-sm hover:bg-[#94618E] transition duration-300">Register</button>
        </div>
    </form>
</div>

{% endblock %}
