{% extends 'base.html' %}

{% block title %}
Register as User
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
<form>
    <div class="register-container">
        <h1 class="register-title">Register</h1>
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="inputName" placeholder="Enter your name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter a password">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
                <div class="col-sm-10">
                    <div class="d-flex align-items-center">
                        <div class="form-check mr-3">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Male
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <label for="inputNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="phonenumber" class="form-control" id="inputNumber" placeholder="Enter your phone number">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputBirthDate" class="col-sm-2 col-form-label">Birth Date</label>
            <div class="col-sm-10">
                <input type="birthdate" class="form-control" id="inputBirthDate" placeholder="dd/mm/yyyy">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="address" class="form-control" id="inputAddress" placeholder="Enter your address">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="register-btn">Sign in</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
