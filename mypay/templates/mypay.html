<!-- mypay.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <!-- MyPay Balance and Transaction History -->
  <div class="bg-gray-900 text-white p-8 rounded-lg shadow-lg max-w-lg mx-auto my-8">
    <!-- Balance Display and Transact Button -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-4">
        <div>
          <label for="phoneNumber" class="block text-gray-300 text-sm font-bold">Phone Number</label>
          <input type="text" id="phoneNumber" placeholder="123-456-7890" class="bg-gray-700 text-white p-2 rounded w-full" readonly>
        </div>
        <div>
          <label class="block text-gray-300 text-sm font-bold">Balance</label>
          <p class="text-xl font-semibold">$500</p> <!-- Placeholder for balance -->
        </div>
      </div>
      <a href="{% url 'mypay_transaction_form' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Transact</a>
    </div>

    <!-- Transaction History -->
    <div>
      <h3 class="text-xl font-semibold mb-4">Transaction History</h3>
      <ul class="space-y-4">
        <!-- Transaction Item (Placeholder content) -->
        <li class="flex justify-between items-center border-b border-gray-700 pb-2">
          <span class="flex-1">+ $50</span>
          <span class="flex-1 text-center">11/12/24</span>
          <span class="flex-1 text-right">Deposit</span>
        </li>
        <li class="flex justify-between items-center border-b border-gray-700 pb-2">
          <span class="flex-1">- $30</span>
          <span class="flex-1 text-center">11/10/24</span>
          <span class="flex-1 text-right">Service Payment</span>
        </li>
        <!-- Add more placeholder transactions as needed -->
      </ul>
    </div>
  </div>

</body>
</html>
