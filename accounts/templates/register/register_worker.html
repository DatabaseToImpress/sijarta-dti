{% extends 'base.html' %}

{% block title %}
Register as Worker
{% endblock %}

{ %load static % }
{% block content %}
{% include 'navbar/navbar_guest.html' %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl mx-auto mt-10">
    <h1 class="text-4xl font-bold text-[#49274A] mb-8 text-center">Register</h1>
    <form>
        <!-- Name -->
        <div class="mb-6">
            <label for="inputName" class="block text-sm font-bold text-gray-700 mb-2">Name</label>
            <input type="text" id="inputName" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Enter your name">
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="inputPassword" class="block text-sm font-bold text-gray-700 mb-2">Password</label>
            <input type="password" id="inputPassword" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Enter a password">
        </div>

        <!-- Sex -->
        <div class="mb-6">
            <label class="block text-sm font-bold text-gray-700 mb-2">Sex</label>
            <div class="flex items-center gap-4">
                <div>
                    <input type="radio" id="gridRadios1" name="gridRadios" class="form-radio text-[#49274A]" value="option1" checked>
                    <label for="gridRadios1" class="ml-2 text-sm">Female</label>
                </div>
                <div>
                    <input type="radio" id="gridRadios2" name="gridRadios" class="form-radio text-[#49274A]" value="option2">
                    <label for="gridRadios2" class="ml-2 text-sm">Male</label>
                </div>
            </div>
        </div>

        <!-- Phone Number -->
        <div class="mb-6">
            <label for="inputNumber" class="block text-sm font-bold text-gray-700 mb-2">Phone Number</label>
            <input type="text" id="inputNumber" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Enter your phone number">
        </div>

        <!-- Birth Date -->
        <div class="mb-6">
            <label for="inputBirthDate" class="block text-sm font-bold text-gray-700 mb-2">Birth Date</label>
            <input type="date" id="inputBirthDate" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none">
        </div>

        <!-- Address -->
        <div class="mb-6">
            <label for="inputAddress" class="block text-sm font-bold text-gray-700 mb-2">Address</label>
            <input type="text" id="inputAddress" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Enter your address">
        </div>

        <!-- Bank Name -->
        <div class="mb-6">
            <label for="inlineFormCustomSelectPref" class="block text-sm font-bold text-gray-700 mb-2">Bank Name</label>
            <select id="inlineFormCustomSelectPref" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none">
                <option selected>Gopay</option>
                <option value="1">OVO</option>
                <option value="2">Virtual Account BCA</option>
                <option value="3">Virtual Account BNI</option>
            </select>
        </div>

        <!-- Account Number -->
        <div class="mb-6">
            <label for="inputAccountNum" class="block text-sm font-bold text-gray-700 mb-2">Account Number</label>
            <input type="text" id="inputAccountNum" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Enter your account number">
        </div>

        <!-- NPWP -->
        <div class="mb-6">
            <label for="inputNPWP" class="block text-sm font-bold text-gray-700 mb-2">NPWP</label>
            <input type="text" id="inputNPWP" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Enter your NPWP">
        </div>

        <!-- Image URL -->
        <div class="mb-6">
            <label for="inputImageUrl" class="block text-sm font-bold text-gray-700 mb-2">Image URL</label>
            <input type="url" id="inputImageUrl" class="w-full p-4 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#49274A] focus:outline-none" placeholder="Image URL">
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-8">
            <button type="submit" class="bg-[#49274A] text-white px-8 py-3 rounded-lg font-bold text-sm hover:bg-[#94618E] transition duration-300">Sign in</button>
        </div>
    </form>
</div>
{% endblock %}
