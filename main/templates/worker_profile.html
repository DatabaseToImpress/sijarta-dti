<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Colors */
        :root {
            --primary-color: #94618E; /* Light Purple */
            --secondary-color: #49274A; /* Dark Purple */
            --accent-color: #F4DECB; /* Light Beige */
            --background-color: #F8EEE7; /* Very Light Beige */
        }
    
        body {
            background-color: var(--background-color);
        }

        /* Worker Profile Text Colors */
        .worker-name {
            color: var(--secondary-color);
        }

        .worker-rating, .worker-finished-orders {
            color: var(--primary-color);
        }

        .worker-details {
            color: var(--secondary-color);
        }

        /* Bold labels */
        .worker-label {
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Include Navbar -->
    {% include 'navbar/navbar.html' %}

    <!-- Main Content -->
    <div class="flex flex-col justify-center items-center min-h-screen">
        <!-- Worker Profile Section -->
        <div class="container mx-auto p-6">
            <div id="worker-container">
                {% if error_message %}
                    <p>{{ error_message }}</p>
                {% else %}
                    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
                        <div class="text-center mb-4">
                            <img src="{{ worker_pic }}" alt="{{ worker_name }}" class="w-32 h-32 rounded-full mx-auto">
                        </div>
                        <h2 class="text-2xl font-bold text-center mb-4 worker-name">{{ worker_name }}</h2>
                        <p class="text-center text-lg worker-rating"><span class="worker-label">Rating:</span> {{ worker_rate }} / 5.0</p>
                        <p class="text-center worker-finished-orders"><span class="worker-label">Finished Orders:</span> {{ worker_finished_orders }}</p>
                        <p class="mt-4 text-lg worker-details"><span class="worker-label">Phone Number:</span> {{ worker_phone }}</p>
                        <p class="text-lg worker-details"><span class="worker-label">Birth Date:</span> {{ worker_dob }}</p>
                        <p class="text-lg worker-details"><span class="worker-label">Address:</span> {{ worker_address }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
