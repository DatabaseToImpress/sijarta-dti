{% extends 'base.html' %}

{% block title %}
Register as Worker
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
{% include 'navbar/navbar_guest.html' %}
<form>
    <div class="register-container">
        <h1 class="register-title">Register</h1>
        <form>
            <!-- Name -->
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
            </div>
    
            <!-- Password -->
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter a password">
            </div>
    
            
            <div class="form-group">
                <label>Sex</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">Male</label>
                </div>
            </div>
    
            <!-- Phone Number -->
            <div class="form-group">
                <label for="inputNumber">Phone Number</label>
                <input type="text" class="form-control" id="inputNumber" placeholder="Enter your phone number">
            </div>
    
            <!-- Birth Date -->
            <div class="form-group">
                <label for="inputBirthDate">Birth Date</label>
                <input type="date" class="form-control" id="inputBirthDate">
            </div>
    
            <!-- Address -->
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
            </div>
    
            <!-- Bank Name -->
            <div class="form-group">
                <label for="inlineFormCustomSelectPref">Bank Name</label>
                <select class="custom-select" id="inlineFormCustomSelectPref">
                    <option selected>Gopay</option>
                    <option value="1">OVO</option>
                    <option value="2">Virtual Account BCA</option>
                    <option value="3">Virtual Account BNI</option>
                </select>
            </div>
    
            <!-- Account Number -->
            <div class="form-group">
                <label for="inputAccountNum">Account Number</label>
                <input type="text" class="form-control" id="inputAccountNum" placeholder="Enter your account number">
            </div>
    
            <!-- NPWP -->
            <div class="form-group">
                <label for="inputNPWP">NPWP</label>
                <input type="text" class="form-control" id="inputNPWP" placeholder="Enter your NPWP">
            </div>
    
            <!-- Image URL -->
            <div class="form-group">
                <label for="inputImageUrl">Image URL</label>
                <input type="url" class="form-control" id="inputImageUrl" placeholder="Image URL">
            </div>
    
            <!-- Submit Button -->
            <div class="form-group text-center">
                <button type="submit" class="register-btn">Sign in</button>
            </div>
        </form>
    </div>    
</form>
{% endblock %}
