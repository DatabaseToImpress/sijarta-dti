{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block css %}
<style>
/* Login container styling */
.login-container {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 8rem auto;
    font-family: Arial, sans-serif;
}

/* Title styling */
.login-title {
    font-size: 1.8rem;
    font-weight: bold;
    color: #49274A;
    text-align: center;
    margin-bottom: 2rem;
}

/* Input group styling */
.input-group {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    margin-bottom: 1.5rem;
}

.input-group label {
    font-size: 1rem;
    color: #555;
    margin-bottom: 0.5rem;
    text-align: left;
}

.input-group input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.input-group input:focus {
    border-color: #49274A;
    box-shadow: 0 0 5px rgba(73, 39, 74, 0.3);
}

/* Button styling */
.login-btn {
    width: 100%;
    padding: 0.8rem;
    background-color: #49274A;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: 1rem;
    transition: background-color 0.3s;
}

.login-btn:hover {
    background-color: #94618E;
}

/* Sign-up link styling */
.login-links {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.95rem;
}

.login-links a {
    text-decoration: none;
    color: #94618E;
    font-weight: bold;
}

.login-links a:hover {
    color: #49274A;
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 576px) {
    .login-container {
        padding: 1.5rem;
        margin: 4rem auto;
    }

    .login-title {
        font-size: 1.5rem;
    }

    .input-group input {
        font-size: 0.95rem;
        padding: 0.7rem;
    }

    .login-btn {
        font-size: 0.95rem;
    }

    .login-links {
        font-size: 0.85rem;
    }
}
</style>
{% endblock %}

{% block content %}
{% include 'navbar/navbar_guest.html' %}
<div class="login-container">
    <h1 class="login-title">Login</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- Input for phone number -->
        <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <!-- Input for password -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <!-- Submit button -->
        <button type="submit" class="login-btn">Login</button>
    </form>
    <!-- Sign up link -->
    <p class="login-links">
        Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
    </p>
</div>
{% endblock %}
