<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar User</title>
    <style>
        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #94618E;
            color: #F4DECB;
            padding: 1rem 2rem;
            border-bottom: 1px solid #94618E;
        }

        /* Navbar logo */
        .navbar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #F4DECB;
        }

        /* Center navigation menu */
        .navbar-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .navbar-nav {
            display: flex;
            gap: 2rem; /* Adjusted gap to 2rem for increased spacing */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Navbar links */
        .nav-link {
            text-decoration: none;
            font-size: 1rem;
            color: #F4DECB;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #49274A;
        }

        /* Navbar user on the right */
        .navbar-right {
            text-align: right;
        }

        .navbar-user {
            font-size: 1rem;
            font-weight: bold;
            color: #F4DECB;
        }

/* Ensure content below doesn't overlap navbar */
body {
    margin-top: 120px; /* Adjust this value to match the height of the navbar */
}

        body {
            margin-top: 120px; /* Adjust this value to match the height of the navbar */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top w-full z-20 top-0 start-0">
        <div class="navbar-left">
            <span class="navbar-logo">SIJARTA</span>
        </div>
        <div class="navbar-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Discount</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profileu' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
        <div class="navbar-right">
            <span class="navbar-user">User, John Doe</span>
        </div>
    </nav>
</body>
</html>
