{% extends 'base.html' %}

{% block title %}
Register as User
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}

<form>
    <div class="register-container">
        <h1 class="register-title">Register</h1>
        <form>
            <!-- Name -->
            <div class="form-group row">
                <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                </div>
            </div>
    
            <!-- Password -->
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter a password">
                </div>
            </div>
    
            <!-- Sex -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Sex</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">Male</label>
                    </div>
                </div>
            </div>
    
            <!-- Phone Number -->
            <div class="form-group row">
                <label for="inputNumber" class="col-sm-3 col-form-label">Phone Number</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputNumber" placeholder="Enter your phone number">
                </div>
            </div>
    
            <!-- Birth Date -->
            <div class="form-group row">
                <label for="inputBirthDate" class="col-sm-3 col-form-label">Birth Date</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="inputBirthDate">
                </div>
            </div>
    
            <!-- Address -->
            <div class="form-group row">
                <label for="inputAddress" class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
                </div>
            </div>
    
            <!-- Bank Name -->
            <div class="form-group row">
                <label for="inlineFormCustomSelectPref" class="col-sm-3 col-form-label">Bank Name</label>
                <div class="col-sm-9">
                    <select class="custom-select" id="inlineFormCustomSelectPref">
                        <option selected>Gopay</option>
                        <option value="1">OVO</option>
                        <option value="2">Virtual Account BCA</option>
                        <option value="3">Virtual Account BNI</option>
                    </select>
                </div>
            </div>
    
            <!-- Account Number -->
            <div class="form-group row">
                <label for="inputAccountNum" class="col-sm-3 col-form-label">Account Number</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputAccountNum" placeholder="Enter your account number">
                </div>
            </div>
    
            <!-- NPWP -->
            <div class="form-group row">
                <label for="inputNPWP" class="col-sm-3 col-form-label">NPWP</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputNPWP" placeholder="Enter your NPWP">
                </div>
            </div>
    
            <!-- Image URL -->
            <div class="form-group row">
                <label for="inputImageUrl" class="col-sm-3 col-form-label">Image URL</label>
                <div class="col-sm-9">
                    <input type="url" class="form-control" id="inputImageUrl" placeholder="Image URL">
                </div>
            </div>
    
            <!-- Submit Button -->
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="register-btn btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>    
</form>
{% endblock %}
