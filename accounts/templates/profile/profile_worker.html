{% extends 'base.html' %}

{% block title %}
Profile User
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
{% include 'navbar/navbar_worker.html' %} <!-- Including the user navbar -->
<div class="top-20 flex items-center justify-center">
    <div class="profile-container">
        <h2 class="profile-title">Profile</h2>
        <div class="form-group row">
            <label for="inputName" class="col-sm-6 col-form-label">Name:</label>
            <label class="col-sm-6 col-form-label">Haruto</label>
        </div>
        <div class="form-group row">
            <label for="inputLevel" class="col-sm-6 col-form-label">Phone number:</label>
            <label class="col-sm-6 col-form-label">08121212121</label>
        </div>
        <div class="form-group row">
            <label for="inputSex" class="col-sm-6 col-form-label">Sex:</label>
            <label class="col-sm-6 col-form-label">Male</label>
        </div>
        <div class="form-group row">
            <label for="inputPhoneNum" class="col-sm-6 col-form-label">Birth date:</label>
            <label class="col-sm-6 col-form-label">23/03/2004</label>
        </div>
        <div class="form-group row">
            <label for="inputAddress" class="col-sm-6 col-form-label">Address:</label>
            <label class="col-sm-6 col-form-label">Jl. Osaka</label>
        </div>
        <div class="form-group row">
            <label for="inputMyPayBalance" class="col-sm-6 col-form-label">MyPay Balance:</label>
            <label class="col-sm-6 col-form-label">0</label>
        </div>
        <div class="form-group row">
            <label for="inputBirthDate" class="col-sm-6 col-form-label">Bank name:</label>
            <label class="col-sm-6 col-form-label">OVO</label>
        </div>
        <div class="form-group row">
            <label for="inputBirthDate" class="col-sm-6 col-form-label">Account number:</label>
            <label class="col-sm-6 col-form-label">12345</label>
        </div>
        <div class="form-group row">
            <label for="inputBirthDate" class="col-sm-6 col-form-label">NPWP:</label>
            <label class="col-sm-6 col-form-label">0122344567789</label>
        </div>
        <div class="form-group row">
            <label for="inputBirthDate" class="col-sm-6 col-form-label">Rate:</label>
            <label class="col-sm-6 col-form-label">5</label>
        </div>
        <div class="form-group row">
            <label for="inputBirthDate" class="col-sm-6 col-form-label">Completed order count:</label>
            <label class="col-sm-6 col-form-label">10</label>
        </div>
        <div class="form-group row">
            <label for="inputJobCategory" class="col-sm-6 col-form-label">Job Category : </label>
            <label class="col-sm-6 col-form-label">1. Home Cleaning 2. Deep Cleaning</label>
        </div>
        <div class="form-group row">
            <form action="{% url 'profileWorkerUpdate' %}" class="col-sm-12">
                <button class="update-btn">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
