<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Testimonial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    {% include "navbar/navbar.html" %}
    <div class="max-w-lg mx-auto bg-white p-8 mt-16 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-purple-700 mb-6">Add a Testimonial</h1>
        
        <!-- Display error or success messages -->
        {% if form_errors %}
        <div class="bg-red-100 text-red-700 p-4 rounded-lg mb-4">{{ form_errors }}</div>
        {% endif %}
        {% if success_message %}
        <div class="bg-green-100 text-green-700 p-4 rounded-lg mb-4">{{ success_message }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Hidden field for Subcategory ID -->
            <input type="hidden" name="subcategoryId" value="{{ subcategory_id }}">
            
            <!-- Rating Field -->
            <div class="mb-4">
                <label for="rating" class="block text-sm font-medium text-gray-700">Rating:</label>
                <select id="rating" name="rating" class="w-full border p-2 rounded-lg" required>
                    <option value="" disabled selected>Select Rating</option>
                    {% for r in rating_choices %}
                    <option value="{{ r }}">{{ r }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Comment Field -->
            <div class="mb-4">
                <label for="comment" class="block text-sm font-medium text-gray-700">Comment:</label>
                <textarea id="comment" name="comment" class="w-full border p-2 rounded-lg" rows="4" required></textarea>
            </div>
            
            <!-- Date Field -->
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700">Date:</label>
                <input type="date" id="date" name="date" class="w-full border p-2 rounded-lg" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
