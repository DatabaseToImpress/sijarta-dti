{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
{% include 'navbar/navbar_guest.html' %}

<div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto mt-32 font-sans">
    <h1 class="text-2xl font-bold text-[#49274A] text-center mb-8">Login</h1>

    {% if messages %}
        <div class="bg-red-100 text-red-700 p-4 rounded mb-6">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <!-- Input for phone number -->
        <div class="flex flex-col mb-6">
            <label for="phone_number" class="text-sm font-bold text-gray-900 mb-2">Phone Number</label>
            <input
                type="text"
                id="phone_number"
                name="phone_number"
                placeholder="Enter your phone number"
                required
                class="w-full p-3 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-[#49274A] focus:border-[#49274A] transition duration-300"
            >
        </div>

        <!-- Input for password -->
        <div class="flex flex-col mb-6">
            <label for="password" class="text-sm font-bold text-gray-900 mb-2">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                class="w-full p-3 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-[#49274A] focus:border-[#49274A] transition duration-300"
            >
        </div>

        <!-- Submit button -->
        <button
            type="submit"
            class="w-full p-3 bg-[#49274A] text-white rounded-md text-sm font-bold hover:bg-[#94618E] transition duration-300">
            Login
        </button>
    </form>

    <p class="text-center mt-6 text-sm">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-[#94618E] font-bold hover:text-[#49274A] hover:underline">
            Sign Up
        </a>
    </p>
</div>
{% endblock %}
