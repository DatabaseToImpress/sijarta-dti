{% extends 'base.html' %}

{% block title %}
Update Profile
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
{% include 'navbar/navbar_user.html' %}

<form>
    <div class="profile-container">
        <h1 class="profile-title">Update Profile</h1>

        <!-- Name -->
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter a password">
        </div>

        <!-- Sex -->
        <div class="form-group">
            <label>Sex</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="female" checked>
                    <label class="form-check-label" for="gridRadios1">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="male">
                    <label class="form-check-label" for="gridRadios2">Male</label>
                </div>
            </div>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="inputNumber">Phone Number</label>
            <input type="text" class="form-control" id="inputNumber" placeholder="Enter your phone number">
        </div>

        <!-- Birth Date -->
        <div class="form-group">
            <label for="inputBirthDate">Birth Date</label>
            <input type="date" class="form-control" id="inputBirthDate">
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="update-btn">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
